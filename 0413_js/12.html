<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        'use strict';

        // 1.배열선언 : new Array() , 자바 : int[] mbc = new int[크기]
        // 2.      : = [값1, 값2...]; , 자바 : = {값1, 값...};

        const arr1 = new Array();
        console.log("typeof(arr1) : " + typeof(arr1));
        console.log("-------------------------");

        const arr2 = ['사과','배','바나나','딸기','토마토'];
         console.log("arr2 : " + arr2);
         console.log("arr2의 길이 : " + arr2.length);
         console.log("arr2[0] : " + arr2[0]);
         console.log("arr2[0] : " + arr2[3]);
         console.log("arr2[arr2.length-1] : " + arr2[arr2.length-1]);
         console.clear();
         for(let i=0; i<arr2.length; i++) {
            console.log("aar2["+i+"] = " + arr2[i]);
         }
         console.clear();

         //향상된 for문         java ==> for(타입변수 : 객체) {}
         let cnt =0;
         for(let arr of arr2) {
            console.log("2.arr2["+cnt+"] = " + arr);
            cnt++;
         }
         console.clear();

         // forEach문을 이용한 반복 출력 : 객체명.forEach(function(){});
         arr2.forEach(function(){
            console.log("값 : " + "/");
         });
         console.clear();

         // forEach문을 이용한 반복 출력 : 객체명.forEach(function([arr], [indx], [객체명]){});
         arr2.forEach(function(arr){
            console.log(arr + "/");
         });
         console.clear();

         arr2.forEach(function(arr, i){
            console.log(i + " : "+arr+ "/");
         });
         console.clear();

         // forEach문을 Arrow function문으로 변경하기
         arr2.forEach((arr) => {
            console.log(arr + "//");
         });
         console.clear();

         arr2.forEach((arr) => console.log(arr + "///"));
         console.clear();

         arr2.forEach((arr, i) => console.log(i + " : " + arr + "///"));
      
    </script>


</head>
<body>
    <h2>배열 연습</h2>
</body>
</html>
