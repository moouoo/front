    <style>
        div.accordion {
            width: 300px;
        }

        div.menu,
        div.content {
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
        }

        div.menu {
            background-color: blueviolet;
            color: white;
            padding: 5px;
        }

        /* div.content {

    </style>
    <script>
        'use strict';

        $(function () {
            $('#acc > .content').hide();

            $('#acc > .menu').hover(function () {
                $(this).next().stop().show(300);
                $(this).prev().stop().hide(200);
            });

            // 닫기 기능추가(마지막 주메뉴에서 전메뉴로 올라올때 마지막 부메뉴를 감추자)
            $('div.menu3').hover(function () {
                $('div.content4').stop().hide(200);
            });
            $('div.menu2').hover(function () {
                $('div.content3').stop().hide(200);
            });
            $('div.menu1').hover(function () {
                $('div.content2').stop().hide(200);
            });

            $('#acc > #title').click(function () {
                $('#acc > .content').hide();
            });
        });
    </script>
</head>
