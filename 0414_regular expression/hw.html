<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입폼만들기(정규식활용)</title>
</head>
<body>
    <!--
        아이디: 영문자, 숫자, _ 포함으로 4~20자 까지
        비밀번호: 영문자, 숫자, _, 특수글자(~!@#$%^&*()_+,./<>?[]{})1자 이상 포함으로 4~20자 까지
        닉네임 : 한글만 사용가능
        성명: 한글, 영문만 사용가능
        이메일: 이메일 형식에 맞도록
        홈페이지주소 : url형식에 맞도록
        전화번호 : 전화번호형식(지역번호(2~3)-국번호(3~4)-전화번호(4))
        주민번호 : 숫자와 구분자(-)만 오되 앞쪽 6자 - 뒷쪽 1자리(1~4까지의 숫자)

        아이디형식 예) /^[a-z0-9_]{4,20}$/;
        비밀번호 : /^[a-zA-Z0-9_~!@#$%^&*()_+,./<>?[]{}]/;
        닉네임 : /^[가-힣]/;
        성명 : /^[가=힣a-zA-Z]/;
        이메일 : /^[a-zA-Z0-9]@[a-zA-Z0-9]/;
        홈페이지주소 : /[https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#()?&//=]*)]/;
        전화번호형식 예> /^[\d]{2,3}-[\d]{3,4}-[\d]{4}/;
        주민번호 : /^[0-9]{6}-[1-4]{1}[0-9]{6}/;
        
        1.js참고
    -->
</body>
</html>
