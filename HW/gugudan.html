<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

    <script>
        'use strict';

        function gugudan() {
            //가져오고
            let dan1 = document.getElementsByName("dan1").value.trim();
            let dan2 = document.getElementsByName("dan2").value.trim();
            let hang = document.getElementsByName("hang").value.trim();

            //입력강요하고
            if(dan1 == "") {
                alert("첫번째 단을 입력하시오");
                return false;
            }
            else if(dan2 == "") {
                alert("두번쨰 단을 입력하시오");
                return false;
            }
            else if(hang == "") {
                alert("표출할 행을 입력하시오")
            }

            //시작단이 끝단보다 크면 두수를 비교해 작은 단부터 출력하게 유도
            let empty = "";
            if(dan1 > dan2) {
                empty = dan1;
                dan1 = dan2;
                dan2 = empty;
            }

            //출력!
            let str = "";
            let str2 = "";
            let push = "";

            for(let i = dan1; i <= dan2; i++) {
                str += "<th>" + i + "단</th><td>";   
                    for(let j = 1; j <=9; j++) {
                        str2 += i + "*" + j + "=" + (i*j) + "<br>";
                    }
                    push += "<tr>" + str + "</tr>" + "<tr><td>" + str2 + "</td></tr>";

                    cnt++;
                    if(cnt % hang == 0){
                        push += "</td>"
                    }
                    
            }
            demo.innerHTML = push;
        }

        function cleen() {
            location.reload;
        }

    </script>

    <style>
        h2 {
            text-align: center;
            margin-top: 10%;
        }
        td {
            text-align: center;
        }
        th {
            text-align: center;
        }
    </style>

</head>
<body>
    <h2>구구단을 알아보자!!</h2>
    <div class="container">
        <table class="table table-bordered">
            <tr>
                <th>시작 단</th>
                <td><input type="number" name="dan1" value="1" autofocus /></td>
            </tr>
            <tr>
                <th>끝 단</th>
                <td><input type="number" name="dan2" value="9" /> </td>
            </tr>
            <tr>
                <th>한 행자리 횟수</th>
                <td><input type="number" name="hang" value="1" /> </td>
            </tr>
            <tr>
                <td colspan="2" >
                    <input type="button" onclick="gugudan()" value="실행" />
                    <input type="reset" value="다시입력" onclick="cleen()" />
                </td>
            </tr>
        </table>
        <div id="demo"></div>
    </div>
</body>
</html>
