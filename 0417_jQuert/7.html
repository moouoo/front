<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
    <title>Document</title>
    <script>
        'use strict';

        $(document).ready(function() {
            let show = $('.container > div:visible');
            console.log(show);

            let showArray = [];
            for(let i = 0; i < show.length; i++){
                showArray.push(show[i].innerHTML);
                // showArray.push($(show[i]).html);    // 여기서는 적절하지 않다. 이런것만 있다고만 여겨라 콘솔에 찍히는거 신경쓰지말고
            }
            console.log(showArray);
            console.clear();

            $("#demo").html(showArray);
            // $("#demo").text(showArray);
            console.clear();

            $('#demo div:first').html(showArray);
            console.clear();

            $('.container > div:hidden').map(function(index, item){
                console.log(index, item);
            });

        });
        
    </script>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>안녕하세요</h2>
    <div style="opacity: 0.4;">안녕하세요1</div>

    <div>안녕하세요3</div>
    <div style="visibility: hidden;;">안녕하세요4</div>
    <div style="overflow: hidden;">안녕하세요5(레이어가 넘쳐야 적용됨)</div>
    <div style="overflow: hidden; width: 0px; height: 0px;">안녕하세요555</div>
    <div>안녕하세요6</div>
    <div>안녕하세요7</div>
    <div>안녕하세요8</div>
    <div>안녕하세요9</div>

        <div>mbc</div>

    </div>
    <hr /><hr />
    <div class="container2">
        <div>안녕111</div>
        <div>안녕222</div>

    </div>
</div>

</html>
