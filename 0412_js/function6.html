<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 선언 후 input으로 호출하기</title>
    <script>
        function atom1() {
            document.write("이곳은 atom1입니다" + (100+300) + "<br/>");
            console.log("atom1입니다.", + (100+300));
            alert("이곳은 atom1입니다." + 100);
        };
    </script>
</head>
<body>
    <h2>함수 호출 연습하기</h2>
    <input type="button" value="함수호출" onclick="atom1()" />
</body>
</html>
