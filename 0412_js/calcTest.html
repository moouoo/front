<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산 연습</title>
    <script>
        'use strict';
        function calc() {
            let op = prompt("사용할 연산자응 입력하세요. (+/-/*//) ");
            let su1 = prompt("첫번째 수를 입력하세요. ");
            let su2 = prompt("두번째 수를 입력하세요. ");
            let res = eval(su1 + op + su2);
            let temp = su1 + op + su2 + "=";
            alert("산출결과\n\n " + temp + res + "입니다.");
            let ans = confirm("작업을 계속 할까요?");
            if(ans) {
                alert("작업을 계속합니다.");
            }
            else {
                alert("작업을 종료합니다.");
            }
        }
    </script>

</head>
<body>
    <h2>두수를 입력하여 사칙원산 계산하기</h2>
    <P>
        <input type="button" value="계산" onclick="calc()" />
    </P>
</body>
</html>
