<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 선언 순서 중요</title>
    <script>
        document.write("안녕111<br/>");
        atom1();        // 이것이 오류가 안난 이유는 <script>가 한 뭉퉁이로 메모리에 올라가기 때문이다.
        
        function atom1() {
            document.write("이곳은 atom1함수 안 입니다. <br/>")
        }
        
        atom1();
        document.write("안녕222<br/>");
        //atom2();
    </script>
</head>
<body>
    <h2>자바스크립트 함수를 사용한 출력</h2>
    
    <script>
        document.write("안녕333<br/>");
        atom1();

        function atom2() {
        document.write("이곳은 atom2함수 안 입니다.<br/>")
        }
        atom2();
    </script>
</body>
</html>
