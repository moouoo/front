<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert곳에는 쉼표 인식 안함 '+'' 사용해야함</title>
    <script>
        document.write("이곳은 atom1입니다", 100, "<br/>");
        document.write("이곳은 atom1입니다", (100+200), "<br/>");
        document.write("이곳은 atom1입니다" + (100+300) + "<br/>");
        console.log("atom1입니다.");
        console.log("atom1입니다.", 100);
        console.log("atom1입니다.", (100+200));
        console.log("atom1입니다.", + (100+300));

        alert("이곳은 atom1입니다.");
        alert("이곳은 atom1입니다.", 100);
        alert("이곳은 atom1입니다." + 100);

        // function atom("atom1입니다.") {
        // };
    </script>
</head>
<body>
    
</body>
</html>
