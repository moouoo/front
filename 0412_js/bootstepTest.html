<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstepTest - 폼태그의 결과 값을 가상에 표출하기l</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let mid = document.getElementById("mid").value;
      let pwd = document.getElementById("pwd").value;

      // demo.innerText = "아이디 : " + mid;
      // demo.innerHTML = "<div class='text-center'><b>아이디 : " + mid + "</b></div>";

      let str = '';
      str += '<br/>아이디 : '+mid;
      str += '<br/>비밀번호 : '+pwd;
      demo.innerHTML = str;               
    }
  </script>
  <style>
    th {
      text-align: center;
      background-color: #eee;
    }
  </style>
</head>

<body>

<p><br/></p>

<div class="container">
  <form name="myform">
    <h2 class="text-center mb-4">회 원 가 입</h2>
    <table class="table">
      <tr>
        <th><label for="mid">아이디</label></th>
        <td><input type="text" name="mid" id="mid" value="hkd1234" autofocus required /></td>
      </tr>
      <tr>
        <th><label for="pwd">비밀번호</label></th>
        <td><input type="password" name="pwd" id="pwd" value="1234" autofocus required /></td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <input type="button" value="값전송" onclick="fCheck()" class="btn btn-success btn-sm form-control mb-2" />
          <input type="reset" value="다시입력" class="btn btn-warning btn-sm form-control" />
        </td>
      </tr>
    </table>
  </form>
  <hr/>
  <b><div id="demo" class="text-center"></div></b>
</div>
</body>

</html>
