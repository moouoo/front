<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산 연습</title>
    <script>
        'use strict';

        function calc() {
            let su1 = document.getElementById("su1").value;
            let op = document.getElementById("op").value;
            let su2 = document.getElementById("su2").value;
            // let su1 = myform.su1.value;
            // let op = myform.op.value;
            // let su2 = myform.su2.value;

            let res = eval(su1 + op + su2);
            let temp = su1 + op + su2 + "=";
            alert("산출결과\n\n " + temp + res + "입니다.");
        }
    </script>

</head>
<body>
    <h2>두수를 입력하여 사칙원산 계산하기</h2>
    <form name="myform">
        <P>
            첫번째 수 : <input type="number" name="su1" id="su1" value="0" /><br />
            연산자 : 
                <select name="op" id="op">
                    <option value="+">더하기</option>
                    <option value="-">빼기</option>
                    <option value="*">곱하기</option>
                    <option value="/">나누기</option>
                </select><br>
            두번째 수 : <input type="number" name="su2" id="su2" value="0" min="0"/><br />
            <input type="button" value="계산" onclick="calc()" />
        </P>
    </form>
</body>
</html>
