<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>fieldset </h2>
    폼의 내용(관련요소)들을 묶어줄때 사용한다.<br />
    요소의 제목을 표현할때는 legend 태그를 사용한다.<br />
<hr />
    <form>
        <fieldset>
            <legend><font color='blue'>회원로그인</font></legend>
            <ul>
                <li>
                    <labal for='mid'>아이디</labal>
                    <input type="'test" name="'mid" id="mid" />
                </li>
                <li>
                    <labal for='pwd'>비밀번호</labal>
                    <input type="'password" name="'pwd" id="pwd" />
                </li>
                <li>
                    <input type='button' value='로그인' /> &nbsp;
                    <input type='button' value='회원가입' />
                </li>
            </ul>
        </fieldset>
    <hr />
        <fieldset>
            <legend><font color='blue'>회원로그인</font></legend>
            <ul>
                <li>

                    <input type="'test" name="'mid" id="mid" />
                </li>
                <li>
                    <labal for='pwd'>비밀번호</labal>
                    <input type="'password" name="'pwd" id="pwd" />
                </li>
                <li>
                    <input type='button' value='로그인' /> &nbsp;
                    <input type='button' value='회원가입' />
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
