<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict';

        let str;

        function stringifyCheck() {
             // 자바스크립트에서의 객체 생성
            const Member = {
                // 객체의 3요소 : 필드 생성자 메소드
                name: '홍길동',
                age: 25,
                color: 'white',
                birstday: new Date(),
                gender: true,
                size: null,            //필드
                atom: () => {          //메소드
                    console.log("성명 : ", Member.name);
                }
            }                           // 객체
            str = JSON.stringify(Member);
            demo.innerHTML =str;
        }

        function parseCheck() {
            stringifyCheck();
            const obj = JSON.parse(str);
            console.log(obj);
             
            let birthdayDate = obj.birstday.substring(0,10);
            console.log(birthdayDate);

            let temp = '';
            temp += 'name : ' + obj.name + "<br>";
            temp += 'age : ' + obj.age  + "<br>";
            temp += 'color : ' + obj.color + "<br>";
            temp += 'gender : ' + obj.gender + "<br>";
            temp += 'birstday : ' + obj.birstday + "<br>";

            demo.innerHTML = temp;
        }

    </script>
</head>
<body>
    <h2>JSON.stringify() / JSON.parse()</h2>
    <p>
        JSON.stringify()<br/>
        오브젝트객체를 JSON형식으로 변환<br/>
        <input type="button" value="stringify연습" onclick="stringifyCheck()" class="btn btn-primary">
    </p>
    <p>
        JSON.parse()<br/>
        JSON형식을 오브젝트객체로 변환<br/>
        <input type="button" value="parse연습" onclick="parseCheck()" class="btn btn-primary">
    </p>
    <div id="demo"></div>
</body>
</html>
